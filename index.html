<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NKT Food</title>

<style>
body{margin:0;font-family:system-ui;background:#f4f4f4}
.wrap{max-width:520px;margin:auto;padding:12px}
h2{text-align:center;margin:10px 0 14px}

.item{
  background:#fff;
  border-radius:10px;
  padding:8px 10px;
  margin-bottom:8px;
  position:relative;
  display:flex;
  align-items:center;
  min-height:50px; /* ðŸ”½ smaller */
}

.left{
  flex:1;
  padding-right:70px;
}

.name{
  font-size:15px;
  font-weight:600;
  line-height:1.25;
}

.price{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#555;
  pointer-events:none;
}

.qty{
  display:flex;
  align-items:center;
  gap:8px;
}

.qty button{
  width:30px;
  height:30px;
  border-radius:50%;
  border:1px solid #ccc;
  background:#fff;
  font-size:18px;
}

.qty span{min-width:18px;text-align:center}

.sold{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  color:#c00;
  font-weight:600;
  font-size:13px;
}

.total{
  background:#fff;
  border-radius:10px;
  padding:12px;
  margin:12px 0;
  font-size:16px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
}

input{
  width:93%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

button.main{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button.primary{background:#0a7cff;color:#fff}
button.whatsapp{background:#25D366;color:#fff}
.inactive{opacity:.4}
</style>
</head>

<body>
<div class="wrap">
  <h2 id="pageTitle">Smelling Delicious Food...</h2>

  <div id="menu"></div>

  <!-- âœ… TOTAL PRICE -->
  <div class="total">
    <span>Total</span>
    <span>â‚¹<span id="total">0</span></span>
  </div>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number" type="tel" inputmode="numeric">

  <button id="orderBtn" class="main primary inactive">Place Order</button>
  <button id="waBtn" class="main whatsapp inactive">Order via WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
