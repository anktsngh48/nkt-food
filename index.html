<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NKT Food</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,Arial;
      background:#f4f4f4;
    }

    .wrap{
      max-width:520px;
      margin:auto;
      padding:14px;
    }

    h2{
      text-align:center;
      margin:12px 0 18px;
      color:#333;
    }

    .item{
      background:#fff;
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
      position:relative;
      display:flex;
      align-items:center;
      min-height:76px;
    }

    .left{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding-right:80px;
    }

    .name{
      font-weight:600;
      font-size:16px;
      line-height:1.3;
    }

    .price{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      color:#555;
      pointer-events:none;
    }

    .qty{
      display:flex;
      align-items:center;
      gap:10px;
      z-index:1;
    }

    .qty button{
      width:34px;
      height:34px;
      border-radius:50%;
      border:1px solid #ccc;
      background:#fff;
      font-size:20px;
    }

    .qty span{
      min-width:20px;
      text-align:center;
      font-size:16px;
    }

    /* Sold Out — right & vertically centered */
    .sold{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      color:#c00;
      font-weight:600;
      font-size:14px;
    }

    input{
      width:95%;
      padding:12px;
      margin:8px 0;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
    }

    button.main{
      width:100%;
      padding:14px;
      margin-top:10px;
      border-radius:12px;
      border:none;
      font-size:16px;
      transition:opacity .2s;
    }

    button.primary{background:#0a7cff;color:#fff}
    button.whatsapp{background:#25D366;color:#fff}

    /* Visual inactive state ONLY */
    .inactive{
      opacity:.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2 id="pageTitle">Loading Delicious Food...</h2>

    <div id="menu">
      <p style="text-align:center;color:#666">Loading today’s menu…</p>
    </div>

    <input id="name" placeholder="Your Name"/>

    <input
      id="phone"
      placeholder="Phone Number"
      type="tel"
      inputmode="numeric"
      pattern="[0-9]*"
    />

    <button id="orderBtn" class="main primary inactive">Place Order</button>
    <button id="waBtn" class="main whatsapp inactive">Order via WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
